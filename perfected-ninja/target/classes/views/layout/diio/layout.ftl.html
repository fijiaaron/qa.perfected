<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>${title} QA Perfected </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/assets/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/diio.css">
</head>

<body>

<div class="container">

    <#include "header.ftl.html"/>

    <#if (flash.error)??>
        <div class="alert alert-danger">
            ${flash.error}
        </div>
    </#if>

    <#if (flash.success)??>
        <div class="alert alert-success">
            ${flash.success}
        </div>
    </#if>

    <#nested/>

    <#include "footer.ftl.html"/>

</div> <!-- /container -->
<script type="text/javascript"src="/assets/webjars/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" src="/assets/webjars/tinymce-jquery/4.0.16/jscripts/tiny_mce/tiny_mce.js" ></script>
<script type="text/javascript" src="/assets/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
</#macro>
